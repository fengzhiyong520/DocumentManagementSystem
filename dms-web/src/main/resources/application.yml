server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: dms-web
  profiles:
    active: dev
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/dms?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&nullCatalogMeansCurrent=true
    username: root
    password: mysql123
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 20
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password: 
      database: 0
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: com.dms.**.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  # 禁用自动配置，避免与 Spring Boot 3.x 冲突
  configuration-properties:
    enabled: false

# Sa-Token配置
sa-token:
  token-name: Authorization
  timeout: 2592000
  active-timeout: -1
  is-concurrent: true
  is-share: true
  token-style: uuid
  is-log: false
  jwt-secret-key: dms-secret-key-2024
  # Redis配置
  alone-redis:
    host: localhost
    port: 6379
    password: 
    database: 1

# 文件上传配置
file:
  upload:
    # 本地存储路径
    local-path: D:/dms/upload
    # 文件大小限制（MB）
    max-size: 100
    # 允许的文件类型
    allowed-types: jpg,jpeg,png,gif,pdf,doc,docx,xls,xlsx,ppt,pptx,txt,zip,rar
  # OSS配置（可选）
  oss:
    enabled: false
    endpoint: https://oss-cn-hangzhou.aliyuncs.com
    access-key-id: your-access-key-id
    access-key-secret: your-access-key-secret
    bucket-name: your-bucket-name
    domain: https://your-domain.com

# Flowable配置
flowable:
  # 数据库表结构更新策略：true-自动创建/更新表结构
  database-schema-update: true
  # 启用异步执行器
  async-executor-activate: true
  # 历史级别：full-完整历史记录
  history-level: full
  # 禁用自动检查流程定义（我们手动部署）
  check-process-definitions: false
  # 流程定义文件位置（如果使用文件部署）
  process-definition-location-prefix: classpath*:/processes/
  process-definition-location-suffixes: .bpmn20.xml,.bpmn

# Knife4j配置
knife4j:
  enable: true
  openapi:
    title: 文件资料管理系统API文档
    description: 文件资料管理系统接口文档
    version: 1.0.0
    contact:
      name: DMS Team
    license: Apache 2.0
    license-url: https://www.apache.org/licenses/LICENSE-2.0.html
    servers:
      - url: http://localhost:8080/api
        description: 本地环境

